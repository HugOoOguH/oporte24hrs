{% extends 'base.html'%}
{%block titulo%}
{{producto.nombre}}
{%endblock titulo%}
{% block content%}
<div id="wrapper">
	<br></br>
	<div class="product-images"><a><img src="/media/{{producto.imagen}}" height="175"></a></div>
	<h5>{{producto.nombre}}</h5>
	<h4> $ {{producto.precio}}</h4>
	<form action="{%url 'cart:cart_add' producto.id%}" method="post">
		{%csrf_token%}{{form.as_p}}
		<input type="submit" value="Agregar al Carrito" class="waves-effect waves-light btn  light-blue"></input>
	</form>
</div>
{% endblock content%}
